<!DOCTYPE HTML>
<head>
    <head>
        <title>My precious time</title>
        <link rel="stylesheet" href="stylesheets/reset.css">
        <link rel="stylesheet" href="stylesheets/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheets/navbar.css">

    </head>

<body>


<header id="header">
    <h1> Know how you spend your time</h1>
</header>

<div class="container">
    <div id="work" class="activity">
        <h2>Work time</h2>
        <button type="button" class="start-button" style="display: none"><img src="images/start.png" /></button>
        <button type="button" class="stop-button" style="display: none"><img src="images/stop.png" /></button>
    </div>

    <div id="relax" class="activity">
        <h2>Relax</h2>
        <button type="button" class="start-button" style="display: none"><img src="images/start.png" /></button>
        <button type="button" class="stop-button" style="display: none"><img src="images/stop.png" /></button>
    </div>

    <div id="family" class="activity">
        <h2>Family time</h2>
        <button type="button" class="start-button" style="display: none"><img src="images/start.png" /></button>
        <button type="button" class="stop-button" style="display: none"><img src="images/stop.png" /></button>
    </div>

    <div id="sleep" class="activity">
        <h2>Sleep time</h2>
        <button type="button" class="start-button" style="display: none"><img src="images/start.png" /></button>
        <button type="button" class="stop-button" style="display: none"><img src="images/stop.png" /></button>
    </div>


    <!--all!!-->
    <div id="sidebar">
        <button onclick="getAll()">All</button>
        <div id="stats_content"></div>
    </div>
    <!--STATS!!-->
    <div id="stats" class="activity">
        <h2>Time Spent on evet/clicks</h2>
        <button onclick="getTime('work')">Work</button>
        <button onclick="getTime('relax')">Relax</button>
        <button onclick="getTime('family')">Family</button>
        <button onclick="getTime('sleep')">Sleep</button>

        <div id="getTime_content"></div>
    </div>


    <div id="totalStats" class="activity2">
        <h2>Total Time spent on events</h2>
        <button data-activity="work" onclick="getEventTotal('work')">Work</button>
        <button data-activity="relax" onclick="getEventTotal('relax')">Relax</button>
        <button data-activity="family" onclick="getEventTotal('family')">Family</button>
        <button data-activity="sleep" onclick="getEventTotal('sleep')">Sleep</button>

        <div id="getEventTotal_content"></div>
    </div>
        <div id="chart">
            <button onclick="getEventTotalPerWeek()">Chart</button>


            <canvas id="myChart"></canvas>
        </div>

    <script src="javascripts/jquery-3.3.1.min.js"></script>
    <script src="javascripts/Chart.min.js"></script>
    <script src="javascripts/time.js"></script>

    <p id="display"></p>


</div>
</body>
