<body>


<header id="header">
    <h1> Know how you spend you time</h1>
</header>

<div class="container">
    <div id="work" class="activity">
        <h2>Work time</h2>
        <button type="button" class="start-button" style="display: none">Start</button>
        <button type="button" class="stop-button" style="display: none">Stop</button>
    </div>

    <div id="relax" class="activity">
        <h2>Relax</h2>
        <button type="button" class="start-button" style="display: none">Start</button>
        <button type="button" class="stop-button" style="display: none">Stop</button>
    </div>

    <div id="family" class="activity">
        <h2>Family time</h2>
        <button type="button" class="start-button" style="display: none">Start</button>
        <button type="button" class="stop-button" style="display: none">Stop</button>
    </div>

    <div id="sleep" class="activity">
        <h2>Sleep time</h2>
        <button type="button" class="start-button" style="display: none">Start</button>
        <button type="button" class="stop-button" style="display: none">Stop</button>
    </div>




<!--STATS!!-->
    <div id="stats" class="activity">
        <h2>Time Spent on evet/clicks</h2>
        <button onclick="getTime('work')">Work</button>
        <button onclick="getTime('relax')">Relax</button>
        <button onclick="getTime('family')">Family</button>
        <button onclick="getTime('sleep')">Sleep</button>

        <div id="getTime_content"></div>
    </div>


    <div id="totalStats" class="activity">
        <h2>Total Time spent on events</h2>
        <button onclick="getEventTotal('work')">Work</button>
        <button onclick="getEventTotal('relax')">Relax</button>
        <button onclick="getEventTotal('family')">Family</button>
        <button onclick="getEventTotal('sleep')">Sleep</button>

        <div id="getEventTotal_content"></div>
    </div>



    <script src="javascripts/jquery-3.3.1.min.js"></script>
    <script src="javascripts/time.js"></script>

    <p id="display"></p>


</div>
</body>
