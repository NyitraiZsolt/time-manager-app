<!DOCTYPE HTML>
<head>
    <title>My precious time</title>
    <link rel="stylesheet" href="stylesheets/reset.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>


<header id="header">
    <h1> Know how you spend you time</h1>
</header>

<div class="container">
    <div id="work" class="activity">
        <h2>Work time</h2>
        <button type="button" class="start-button" style="display: none">Start</button>
        <button type="button" class="stop-button" style="display: none">Stop</button>
    </div>

    <div id="relax" class="activity">
        <h2>Relax</h2>
        <button type="button" class="start-button" style="display: none">Start</button>
        <button type="button" class="stop-button" style="display: none">Stop</button>
    </div>

    <div id="family" class="activity">
        <h2>Family time</h2>
        <button type="button" class="start-button" style="display: none">Start</button>
        <button type="button" class="stop-button" style="display: none">Stop</button>
    </div>

    <div id="sleep" class="activity">
        <h2>Sleep time</h2>
        <button type="button" class="start-button" style="display: none">Start</button>
        <button type="button" class="stop-button" style="display: none">Stop</button>
    </div>


    <script src="javascripts/jquery-3.3.1.min.js"></script>
    <script src="javascripts/time.js"></script>

    <p id="display"></p>


</div>
</body>
