<!DOCTYPE HTML>
<head>
    <title>My precious time</title>
    <link rel="stylesheet" href="stylesheets/reset.css">
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>


<header id="header">
    <h1> Know how you spend you time</h1>
</header>

<div class="container">
<div id="work">

    <p id="WdateStart">Work time</p>
        <button type="button" class="start-button">Started at</button>
    <p id="WdateStop"></p>
    <button type="button"  class="stop-button">Stopped at</button>
</div>

<div id="relax">
    <p id="RdateStart">Relax</p>
    <button type="button" class="start-button">Started at</button>
    <p id="RdateStop"></p>
    <button type="button" class="stop-button">Stopped at</button>
</div>

<div id="family">
    <p id="FdateStart">Family time</p>
    <button type="button" class="start-button">Started at</button>
    <p id="FdateStop"></p>
    <button type="button"  class="stop-button">Stopped at</button>

</div>

<div id="sleep">
    <p id="SdateStart">Sleep time</p>
    <button type="button" class="start-button">Started at</button>
    <p id="SdateStop"></p>
    <button type="button"  class="stop-button">Stopped at</button>
</div>



    <script src="javascripts/jquery-3.3.1.min.js"></script>
    <script src="javascripts/time.js"></script>

<p id="display"></p>


</div>
</body>
